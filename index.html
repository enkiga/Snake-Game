<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <meta name="description"
        content="A simple snake game built with HTML, CSS, and JavaScript. Use arrow keys or touch controls to play.">
    <meta name="keywords" content="snake game, HTML, CSS, JavaScript, game, arcade">
    <meta name="author" content="Enoch Garoli">
    <meta name="theme-color" content="#4CAF50">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <h1>Snake Game</h1>
    <div id="scoreDisplay" class="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controls">
        <button id="startBtn" class="startBtn">Start Game</button>
        <button id="helpBtn" class="helpBtn">❓ Help</button>
    </div>

    <div id="touchControls" class="touchControls">
        <button onclick="setDirection('up')">⬆️</button>
        <div>
            <button onclick="setDirection('left')">⬅️</button>
            <button onclick="setDirection('down')">⬇️</button>
            <button onclick="setDirection('right')">➡️</button>
        </div>
    </div>

    <div id="helpModal" class="modal hidden">
        <div class="modal-content">
            <h2>How to Play</h2>
            <ul>
                <li>Use arrow keys or swipe/tap buttons to move.</li>
                <li>Eat red squares to gain score.</li>
                <li>Don’t run into walls or yourself.</li>
                <li>Press <strong>Space</strong> to pause/resume.</li>
            </ul>
            <button onclick="closeHelp()">Close</button>
        </div>
    </div>

    <audio id="eatSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>
    <audio id="gameOverSound" src="https://freesound.org/data/previews/458/458121_8386274-lq.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
